#
# _brand.yml for Quarto websites mini course
#

meta:
  name: Quarto website course
  license: CC BY-SA 4.0
  link:
    home: https://www.andrewheiss.com/

color:
  # Colors from MoMAColors::moma.colors("OKeeffe")
  palette:
    gold: "#f3d567"
    orange: "#ee9b43"
    coral: "#e74b47"
    crimson: "#b80422"
    navy: "#172767"
    teal: "#19798b"

    gray-100: "#f8f9fa"
    gray-200: "#e9ecef"
    gray-300: "#dddddd"
    gray-400: "#ced4da"
    gray-500: "#adb5bd"
    gray-600: "#868e96"
    gray-700: "#495057"
    gray-800: "#343a40"
    gray-900: "#212529"

    off-white: "#F5F5F5"
    black: "#111111"
    light-gray: "#cdcdcd"

  foreground: black
  background: off-white
  dark: black

  primary: coral
  secondary: navy
  danger: crimson
  warning: orange
  info: teal

typography:
  fonts:
    - family: Atkinson Hyperlegible
      source: google
  base:
    family: Atkinson Hyperlegible
  headings:
    family: Atkinson Hyperlegible
    weight: 700
  link:
    weight: 700
    color: coral
    decoration: none

defaults:
  bootstrap:
    defaults:
      link-hover-color: $brand-orange
      code-color: $brand-teal
      navbar-hl: $brand-orange
      navbar-bg: $brand-navy
      navbar-fg: "#ffffff"
